<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <div class="playerOne">

          </div>

          <br>

          <div class="totals">

          </div>
        </div>


        <div class="col-md-6">

          <div class="card-reverse">
            <span id="blackCard"> <img src="img/reverse.jpg"> </span>
          </div>

          <div class="hole-card">

          </div>

          <div class="dealer">

          </div>

          <br>

          <div class="dealer-total">

          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-md-12">

          <div class="decision">
            <button type="button" class="btn btn-primary" id="hit">Hit</button>
            <button type="button" class="btn btn-primary" id = "stand">Stand</button>
            <button type="button" class="btn btn-primary" id = "refresh">Refresh</button>
          </div>
          </div>

          <div class="outcome">

          </div>

        </div>

      </div>

    </div>






  </body>
</html>
